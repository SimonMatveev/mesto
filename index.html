<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header container">
    <img src="./images/logo.svg" alt="Место. Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile container">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__title-container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="photo-grid container" aria-label="Фото галлерея">
      
    </section>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button>
        <form action="#" name="popup-form" class="popup__form">
          <input type="text" name="name" id="name" class="popup__input" placeholder="Имя">
          <input type="text" name="description" id="description" class="popup__input" placeholder="О себе">
          <input class="popup__btn" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup" id="add-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button>
        <form action="#" name="popup-form" class="popup__form">
          <input type="text" name="card-title" id="card-title" class="popup__input" placeholder="Название">
          <input type="text" name="card-link" id="card-link" class="popup__input" placeholder="Ссылка на картинку">
          <input class="popup__btn" type="submit" value="Создать">
        </form>
      </div>
    </div>

    <div class="popup popup_background_dark" id="image-popup">
      <figure class="popup__image-container">
        <button class="popup__close" type="button" aria-label="Закрыть изображение"></button>
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    
  </main>
  <footer class="footer container">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>

  <template id="photo-grid-item">
    <div class="photo-grid__item">
      <img src="" alt="" class="photo-grid__image">
      <button class="photo-grid__item-delete" type="button" aria-label="Удалить карточку"></button>
      <div class="photo-grid__caption">
        <h2 class="photo-grid__item-title"></h2>
        <button class="photo-grid__like-button" type="button" aria-label="Мне нравится"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
