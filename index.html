<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header container"><img src="03b78ada3425e9132ff3.svg" alt="Место. Логотип" class="header__logo"></header><main class="content"><section class="profile container"><div class="profile__avatar-container"><img src="" alt="Аватар пользователя" class="profile__avatar"></div><div class="profile__title-container"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__text"></p></div><button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button></section><section class="photo-grid container" aria-label="Фото галлерея"></section><div class="popup" id="edit-popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button><form action="#" name="popup-form" class="popup__form"><fieldset class="popup__row"><input name="name" id="name" class="popup__input" placeholder="Имя" required novalidate minlength="2" maxlength="40"> <span class="name-error popup__error"></span></fieldset><fieldset class="popup__row"><input name="description" id="description" class="popup__input" placeholder="О себе" required novalidate minlength="2" maxlength="200"> <span class="description-error popup__error"></span></fieldset><input class="popup__btn" type="submit" value="Сохранить"></form></div></div><div class="popup" id="add-popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button><form action="#" name="popup-form" class="popup__form"><fieldset class="popup__row"><input name="card-title" id="card-title" class="popup__input" placeholder="Название" required novalidate minlength="2" maxlength="30"> <span class="card-title-error popup__error"></span></fieldset><fieldset class="popup__row"><input type="url" name="card-link" id="card-link" class="popup__input" placeholder="Ссылка на картинку" required novalidate> <span class="card-link-error popup__error"></span></fieldset><input class="popup__btn" type="submit" value="Создать"></form></div></div><div class="popup popup_background_dark" id="image-popup"><figure class="popup__image-container"><button class="popup__close" type="button" aria-label="Закрыть изображение"></button> <img src="#" alt="" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div><div class="popup" id="confirm-popup"><div class="popup__container"><h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2><button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button> <button class="popup__btn" type="button">Да</button></div></div><div class="popup" id="avatar-popup"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close" type="button" aria-label="Закрыть окно редактирования"></button><form action="#" name="popup-form" class="popup__form"><fieldset class="popup__row"><input type="url" name="avatar" id="avatar" class="popup__input" placeholder="Ссылка на изображение" required novalidate> <span class="avatar-error popup__error"></span></fieldset><input class="popup__btn" type="submit" value="Сохранить"></form></div></div></main><footer class="footer container"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><template id="photo-grid-item"><div class="photo-grid__item"><img src="#" alt="" class="photo-grid__image"> <button class="photo-grid__item-delete" type="button" aria-label="Удалить карточку"></button><div class="photo-grid__caption"><h2 class="photo-grid__item-title"></h2><div class="photo-grid__card-like-container"><button class="photo-grid__like-button" type="button" aria-label="Мне нравится"></button><p class="photo-grid__like-number">5</p></div></div></div></template></body></html>
